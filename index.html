<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مطابخ الألومنيوم بأعلى جودة وتقنيات حديثة">
    <title>التقوي لأعمال الألومنيوم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">الصفحة الرئيسية</a></li>
            <li><a href="#about">عن الشركة</a></li>
            <li><a href="#gallery">المعرض</a></li>
            <li><a href="#contact">التواصل</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero-container">
            <h1>مطابخ ألومنيوم حديثة</h1>
            <p>نقدم لك أفضل تصاميم المطابخ باستخدام الألومنيوم عالي الجودة.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>عن الشركة</h2>
        <p>نحن متخصصون في صناعة وتوريد مطابخ الألومنيوم المتنوعة بأعلى معايير الجودة والتصميم الحديث.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>معرض الأعمال</h2>
        <div class="gallery-grid">
            <!-- سيتم تحميل الصور هنا عبر JavaScript -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>التواصل معنا</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <textarea name="message" placeholder="رسالتك"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
